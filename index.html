<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f88ab20891.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        hr{
            border: 1px solid #dadcdf;
        }
        .nav1{
            height: 30px;
            width: 87%;
            margin: auto;
            display: flex;
        }
        .nav1>span:first-child{
            color: grey;
            font-size: 75%;
            display: flex;
            align-items: center;
        }
        .nav1>span{
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 14px;
            font-family: Helvetica,Helvetica,Arial,sans-serif;
        }
        .nav1>span:last-child{
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .nav1>span:nth-child(2){
            display: flex;
            align-items: center;
        }
        .nav1>span>img{
            cursor: pointer;
            height: 130%;
            clip-path: circle();
            background-color: #f9fafb;
        }
        .upper-navbar{
            height: 80px;
            width: 87%;
            margin: auto;
            display: flex;
            gap: 10px;
        }
        .upper-navbar>.logo{
            display: flex;
            width:12%;
            align-items: center;
            cursor: pointer;
        }
        .upper-navbar>.logo>img{
            height: 40%;
            display: flex;
        }
        .upper-navbar>.logo>h2{
            font-size:37px;
            font-weight:lighter;
            font-family: Helvetica,Helvetica,Arial,sans-serif;
        }
        .search-bar{
            display: flex;
            align-items: center;
            width: 76%;
            
            
        }
        .search-bar>input{
            width: 95%;
            height: 30px;
            font-size: 16px;
            padding-left: 10px;
            background-color: #f9fafb;
            border: 1px solid #dadcdf;
        }
        button{
            width: 40px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 0 4px 4px 0;
            transform: translateX(-1px);
            height: 42%;
            color:#f9fafb;
            background-color: red;
        }
        .upper-navbar{
            background-color: #fff;
            width: 87%;
            position: relative;
            margin: auto;
        }
        .upper-navbar>div:last-child{
            align-items: center;
            width: 12%;
            display: flex;
            gap: 10px;
            height: 100%;
            justify-content: center;
            
        }
        .upper-navbar>div:last-child>a{
            width: 33%;
            height: 44%;
        }
        .upper-navbar>div:last-child>a>.Acc{
            height: 100%;
        }
        .upper-navbar>div:last-child>a>.cart{
            height: 100%;
        }
        .upper-navbar>div:last-child>a>.lists{
            height: 100%;
        }
        .upper-navbar>div:last-child>a>.Acc>div:nth-child(1){
            height: 55%;
            display: flex;
            justify-content: center;
        }
        .upper-navbar>div:last-child>a>.lists>div:nth-child(1){
            height: 55%;
            display: flex;
            justify-content: center;
        }
        .upper-navbar>div:last-child>a>.cart>div:nth-child(1){
            height: 55%;
            display: flex;
            justify-content: center;
        }
        
        
        .upper-navbar>div:last-child>a>.Acc>div:nth-child(2){
            height: 45%;
            
        }
        .upper-navbar>div:last-child>a>.lists>div:nth-child(2){
            height: 45%;
        }
        .upper-navbar>div:last-child>a>.cart>div:nth-child(2){
            height: 45%;
        }
        
        
        .upper-navbar>div:last-child>a>.Acc>div:nth-child(2)>p{
            width: 100%;
            font-size: 100%;
            color: black;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .upper-navbar>div:last-child>a>.lists>div:nth-child(2)>p{
            color: black;
            width: 100%;
            font-size: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .upper-navbar>div:last-child>a>.cart>div:nth-child(2)>p{
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            width: 100%;
            font-size: 100%;
        }
        #fixed{
            
            background-color: white;
            width: 100%;
            
        }
        .navbar{
            top:0;
            width:100%;
            z-index:100;
            position:fixed;
        }
        .country{
            border: 1px solid #dadcdf;
            background-color: #f9fafb;
        }
        .nav-2{
            width: 100%;
            background-color: #fff;
            height: auto;
            border: 1px solid #dadcdf;
        }
        .nav-2>div{
            width: 87%;
            height: auto;
            margin: auto;
            padding-top: 7px;
            padding-bottom: 7px;
        }
        a{
            text-decoration: none;
        }
        .nav-2>div>ul{
            display: flex;
            justify-content: space-between;
            list-style: none;
        }
        .nav-2>div>ul>li>a{
            color: black;
            font-family: Helvetica,Helvetica,Arial,sans-serif;
            font-size: 14px;
        }
        
        

    </style>
</head>
<body>
    <div class="navbar">
    <div class="country">

        <div class="nav1">
            <span>Ships to:</span><span><img src="https://ak1.ostkcdn.com/img/mxc/intFlag_IN.gif" alt="flag image"></span><span>INDIA</span>
        </div>
    </div>
    
<div id="fixed">
    <!-- first navbar -->
    <div class="upper-navbar">
        
            <div class="logo">
                <img src="https://media.glassdoor.com/sqll/14907/overstock-com-squarelogo-1529535998697.png" alt="logo">
            
            <h2>overstock</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search... everything you find ships for free"  >
            <button type="submit"><i class="fa fa-search" ></i></button>
        </div>
        <div>
            <a href="#">
                <div class="Acc">
                    
                    <div>
                        <i class="fa-regular fa-user" style="font-size: 25px; color: black;" ></i>
                    </div>
                    
                    <div>
                        <p>Account</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="lists">
                    
                    <div>
                        <i class="fa-regular fa-heart" style="font-size: 25px; color: black;"></i>
                    </div>
                    
                    <div>
                        <p>Lists</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="cart">
                    
                    <div>
                        <i class="fa-solid fa-cart-shopping" style="font-size: 22px; color: black;"></i></i>
                    </div>
                    
                    <div>
                        <p>Cart</p>
                    </div>
                </div>
            </a>

            
            
        </div>
        
    </div>
    <!-- second navbar -->
    <div class="nav-2">
        <div>
            <ul>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Rugs</a></li>
                <li><a href="#">Decor</a></li>
                <li><a href="#">Bedding</a></li>
                <li><a href="#">Home Improvement</a></li>
                <li><a href="#">Kitchen</a></li>
                <li><a href="#">Outdoor</a></li>
                <li><a href="#">Lightning</a></li>
                <li><a href="#">Kids Baby</a></li>
                <li><a href="#">More</a></li>
                <li><a href="#">Ideas</a></li>
                <li><a style="color: red;" href="#">Sales & Deals</a></li>
            </ul>
        
        </div>
    </div>
    
</div>
    
</div>

        

    
</body>
</html>
